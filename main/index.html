<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web IM</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
<div class="allPageWrapper">
    <div class="loginPage">
        <div class="blueHeader">
            <p class="whiteTitle">登录</p>
        </div>
        <div class="loginFormDiv">
            <form id="loginForm">
                <div class="row300pxDiv">
                    <span class="blackTextSpan">账号：</span>
                    <input type="text" class="inputText" id="loginUid" size="20" maxlength="20" placeholder="输入账号">
                </div>

                <div class="row300pxDiv">
                    <span class="blackTextSpan">密码：</span>
                    <input type="password" class="inputText" id="loginPwd" size="20" maxlength="20" placeholder="输入密码">
                </div>

                <div class="row300pxDiv">
                    <input type="button" class="bigButton" id="loginButton" value="登陆" onclick="loginClick()">

                    <input type="button" class="bigButton" id="goRegisterButton" value="注册" onclick="goRegisterClick()">
                </div>

            </form>
        </div>
    </div>

    <div class="registerPage">
        <div class="blueHeader">
            <input class="backButton" type="button" value="返回" onclick="returnLoginPage()">
            <p class="whiteTitle">注册</p>
        </div>
        <div class="divForm">

            <form id="registerForm">

                <div class="row300pxDiv">
                    <span class="blackTextSpan">账号：</span>
                    <input type="text" class="inputText" id="registerUid" placeholder="输入账号">
                </div>

                <div class="row300pxDiv">
                    <span class="blackTextSpan">密码：</span>
                    <input type="password" class="inputText" id="registerPwd" placeholder="输入密码">
                </div>

                <div class="row300pxDiv">
                    <span class="blackTextSpan">昵称：</span>
                    <input type="text" class="inputText" id="registerUname" placeholder="输入昵称">
                </div>

                <div class="row300pxDiv">
                    <input type="button" class="bigButton" value="注册" onclick="registerClick()">
                </div>

            </form>
        </div>
    </div>

    <div class="friendListPage">
        <div class="blueHeader">
            <input class="backButton" type="button" value="退出" onclick="logoutClick()">
            <p class="whiteTitle">好友列表</p>
        </div>
        <div class="blank10px"></div>
        <div class="addFriendDiv">
            <form class="addFriendForm">
                <input type="text" class="inputText" id="friendId" placeholder="对方账号">
                <input type="button" class="bigButton" value="添加好友" onclick="addFriendClick()">
            </form>
        </div>
        <div class="blank10px"></div>

        <div id="friendListContainer" class="friendListContainer">
        </div>
        <div id="myInfo" class="bottomText">我的信息</div>
    </div>

    <div class="chatPage">
        <div class="blueHeader">
            <input class="backButton" type="button" value="返回" onclick="returnFriendListPage()">
            <div class="friendInfoDiv">
                <div class="friendInfoTitle">
                    <p class="friendUname" id="friendUname">XX</p>
                </div>
            </div>
        </div>
        <div id="allMessageContainer" class="allMessageContainer">
            <p class="messageContainer"><span class="messageText">开始聊天吧！</span></p>
        </div>
        <div class="sendMessageDiv">
            <p id="noneMessageHint" class="noneMessageHint"><span class="noneMessageHintIcon">!</span><span
                    class="noneMessageHintText">发送内容不能为空</span></p>
            <textarea id="messageTextarea" class="messageTextarea"
                      placeholder="按Enter键发送"></textarea>
            <div class="sendImageDiv">
                <input type="file" id="chooseFile" onchange="miniImagePreview()" style="display: none;">
                <img class="miniImage" alt="选择图片" id="miniImage" src="default.png" onclick="chooseImageClick()">
                <input type="button" class="miniButton" id="sendImage" value="发送图片" onclick="sendImageClick()">
            </div>
        </div>
    </div>
</div>


</body>
</html>
